<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Raleway:wght@800&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/scissors.png">
</head>

<body>
    <header>ROCK PAPER SCISSORS</header>
    <main>
        <div class="intro">
            <h2>First to get 5 points wins the game</h2>
        </div>
        <div class="panel">
            <div class="result computer img"><img src="img/q-mark.png" class="img" id="cImg"></div>
            <div class="announce">
                <h2 id="announceResult">Click icon below to choose your weapon</h2>
            </div>

            <div id="computer-score">Computer score: <span id="cScore"></span></div>
            <div class="player">
                <div id="player-score">Player score: <span id="pScore"></span></div>
                <div class="player img button">
                    <button id="rock"><img src="img/rock.png" class="img" alt="rock"></button>
                    <button id="paper"><img src="img/paper.png" class="img" alt="paper"></button>
                    <button id="scissors"><img src="img/scissors.png" class="img" alt="scissors"></button>
                </div>
            </div>
            <div><button id="reset">RESET</button></div>
    </main>
    </footer>
    </div>
    <footer>
        <P>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="icons">Freepik</a> from <a
                href="https://www.flaticon.com">www.flaticon.com</a></p>
    </footer>
</body>

</html>
